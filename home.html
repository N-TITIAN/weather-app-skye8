<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="assets/styles/mobile.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
   <div class="home-container">
    
    <header>
        <nav class="nav-bar">
                <div class="nav-items">
                   <i class="fa-solid fa-ellipsis-vertical"></i>
                     <div class="locate">
                        <div class="location">
                            <span><i class="fa-solid fa-location-dot"></i></span>
                            <span class="location-name">Location</span>
                        </div>
                        <div class="date"> Monday, 3 Octorber 9:00</div>
                     </div>
                    <i class="fa-solid fa-plus"></i>
                    
                </div>
        </nav>
    </header>
    <main>
        <div class="highlights">
            <i class="fa-solid fa-arrow-left-long"></i>
            <div class="temp-hero">
                <div class="temperature">
                <span class="temp"> 30 </span>
                <span class="unit"> <sup>o</sup>C</span>
            </div>
            <div class="cloud">
                <span class="date">Cloudy</span>
                <i class="fa-solid fa-cloud temp"></i>
            </div>
            </div>
            <div class="card">
                <div class="card-des">
                    <span><i class="fa-regular fa-umbrella"></i></span>
                    <span>30%</span>
                    <p>Precepitation</p>
                </div>
                 <div class="card-des">
                    <span><i class="fa-regular fa-droplet"></i></span>
                    <span>30%</span>
                    <p>Precepitation</p>
                </div>
                <div class="card-des">
                    <span><i class="fa-regular fa-wind"></i></span>
                    <span>30%</span>
                    <p>Precepitation</p>
                </div>
            </div>
        </div>
        <div class="details">
            <h3>7 Day Forecast</h3>
           <div class="details-cards">
             <div class="details-card-active">
                <span class="day">  Mon</span>
                <span><i class="fa-regular fa-sun"></i></span>
                <span>19 <br> 16</span>

             </div>
             <div class="details-card">
                <span class="day">  Tues</span>
                <span><i class="fa-solid fa-cloud"></i></span>
                <span>16 <br> 10</span>

             </div>
             <div class="details-card">
                <span class="day">  Tues</span>
                <span><i class="fa-solid fa-cloud"></i></span>
                <span>16 <br> 10</span>

             </div>
             <div class="details-card">
                <span class="day">  Tues</span>
                <span><i class="fa-solid fa-cloud"></i></span>
                <span>16 <br> 10</span>

             </div>
             <div class="details-card">
                <span class="day">  Tues</span>
                <span><i class="fa-solid fa-cloud"></i></span>
                <span>16 <br> 10</span>

             </div>
           </div>
        </div>

    </main>
   
   </div> 
   <script src="https://kit.fontawesome.com/ee71997c80.js" crossorigin="anonymous"></script>
     <script src="assets/scripts/scripts.js"></script>
